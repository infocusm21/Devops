<!DOCTYPE html>
<html lang="en">
<head>

    <title>File Explorer - Harish's Console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #667eea; /* Static background color */
            color: #f9fafb; /* Text color */
        }

        .gradient-text {
            background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .glow-button {
            background: linear-gradient(90deg, #7f5af0, #e2cccc, #1e8a85);
            background-size: 200% 200%;
            color: black;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(127, 90, 240, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .glow-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(127, 90, 240, 1);
        }

        .glow-card {
            transition: box-shadow 0.4s ease, transform 0.4s ease, background 0.4s ease;
            cursor: default;
        }

        .glow-card:hover {
            box-shadow: 0 0 25px 10px rgba(127, 90, 240, 0.3),
                        0 0 40px 15px rgba(226, 204, 204, 0.2),
                        0 0 60px 20px rgba(30, 138, 133, 0.2);
            transform: translateY(-5px) scale(1.02);
        }

        nav a {
            color: #1a202c;
        }

        .dark nav a {
            color: #f9fafb;
        }

        nav a:hover {
            text-decoration: underline;
            color: #3b82f6;
        }

        #mobileMenu {
            background-color: #ffffff;
        }

        .dark #mobileMenu {
            background-color: #1f2937;
        }

        @media (min-width: 640px) {
            #mobileMenu {
                background-color: transparent;
            }

            #mobileMenu a {
                color: #ffffff;
            }
        }

        @media (min-width: 768px) {
            footer {
                margin-top: auto;
                padding: 1rem;
            }
            
            footer .flex {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            footer img {
                width: 2.5rem;
                height: 2.5rem;
            }

            footer span {
                font-size: 1rem;
            }
        }

        .image-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .image-links img {
            width: 100%;
            max-width: 150px;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(127, 90, 240, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-links img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(127, 90, 240, 0.6);
        }
    </style>
</head>
